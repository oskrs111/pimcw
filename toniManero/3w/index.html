<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href="css/jquery.mobile-1.4.5.css" rel="stylesheet" type="text/css" />
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/jquery.mobile-1.4.5.js"></script>
  <script src="js/app.js"></script>
  <!-- Uncomment the following to include cordova in your android project -->
  <!--<script src="http://jqmdesigner.appspot.com/platforms/android/cordova.js"></script>-->
  <title>EZo App</title>
</head>

<body>
    <div style="max-width: 348px;">
  <div id="home" data-role="page">
    <div data-role="header" data-position="fixed">
      <h3>Toni Manero Control</h3>
      <div class="ui-grid-b" style="height:69px">
          <div class="ui-block-a" style="height:100%">
          <div id="appIcon" style="width: 64px; height: 64px; background-image: url('/css/images/light41_64.png'); background-repeat: no-repeat; margin: auto;"></div>
          </div>
        <div class="ui-block-b" style="height:100%">
		
		<div id="appIcon" style="width: 64px; height: 64px; margin: auto;">
        <select name="flip-1" id="flip-1" data-role="slider">
	<option value="on">Off</option>
	<option value="off">On</option>
</select> 
		  </div>
		 

        </div>
        <div class="ui-block-c" style="height:100%"></div>
      </div>
    </div>
    <div role="main" class="ui-content">
        
      <div data-role="collapsibleset">
        <div data-role="collapsible" data-collapsed="true" id="settingsPannel">
          <h3>Target Settings</h3>
		  
          <div class="ui-field-contain">
            <label for="targetIp">Ip Address</label>
            <input type="text" name id="targetIp" placeholder="192.168.XXX.XXX">
          </div>
		  
          <div class="ui-field-contain">
            <label for="targetPort">Ip Port</label>
            <input type="number" name id="targetPort" placeholder="80">
          </div>
		  
		    <div class="ui-field-contain">
            <label for="channelCount">Max Channels</label>
            <input type="number" name id="channelCount" placeholder="2" max="16">
          </div>
		  
        </div>
      </div>
        
      <div data-role="collapsibleset">
        <div data-role="collapsible" data-collapsed="true" id="channelPannel">
          <h3>Channels Settings</h3>		  
		  <div id="sliderContainer">
          <!--Slider place -->
         
          <!--Slider place end -->
		  <div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
